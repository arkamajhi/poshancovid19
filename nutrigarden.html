    <meta charset="utf-8">
    <title>Nutri-Garden</title>
  </head>
  <body>
    <div id="startsin" class="">
      <div class="h1 text-center">Starts in</div>
      <br>
      <div class="container">
        <div class="row text-center">
          <div class="col h2" id="days">99</div>
          <div class="col h2" id="hours">99</div>
          <div class="col h2" id="minutes">99</div>
          <div class="col h2" id="seconds">99</div>
          <div class="w-100"></div>
          <div class="col h5" id="Days">A</div>
          <div class="col h5" id="Hours">B</div>
          <div class="col h5" id="Minutes">C</div>
          <div class="col h5" id="Seconds">D</div>
        </div>
      </div>
    </div>
    abcd

    <script type="text/javascript">
      function countdown()
      {
        var now=new Date();
        //var eventDate=new Date(year,month-1,date,h,m,s,ms);
        var eventDate=new Date(2020,7,30);

        var currentTime=now.getTime();
        var eventTime=eventDate.getTime();

        var remTime=eventTime-currentTime;

        var s=Math.floor(remTime/1000);
        var m=Math.floor(s/60);
        var h=Math.floor(m/60);
        var d=Math.floor(h/60);

        h%=24;
        m%=60;
        s%=60;

        h=(h < 10) ? "0" + h : h;
        m=(m < 10) ? "0" + m : m;
        s=(s < 10) ? "0" + s : s;

        document.getElementById("days").textContent=d;
        document.getElementById("hours").textContent=h;
        document.getElementById("minutes").textContent=m;
        document.getElementById("seconds").textContent=s;

        document.getElementById("Days").textContent="Days";
        document.getElementById("Hours").textContent="Hours";
        document.getElementById("Minutes").textContent="Minutes";
        document.getElementById("Seconds").textContent="Seconds";

        setTimeout(countdown,1000);
      }
      countdown();

    </script>
