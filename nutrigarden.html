<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nutri-Garden</title>
  </head>
  <body>

    <div class="container">
      <div class="row text-center">
        <div class="col" id="days">99</div>
        <div class="col" id="hours">99</div>
        <div class="col" id="minutes">99</div>
        <div class="col" id="seconds">99</div>
        <div class="w-100"></div>
        <div class="col">Days</div>
        <div class="col">Hours</div>
        <div class="col">Minutes</div>
        <div class="col">Seconds</div>
      </div>
    </div>

    <script type="text/javascript">
      function countdown()
      {
        var now=new Date();
        //var eventDate=new Date(year,month-1,date,h,m,s,ms);
        var eventDate=new Date(2020,7,27);

        var currentTime=now.getTime();
        var eventTime=eventDate.getTime();

        var remTime=eventTime-currentTime;

        var s=Math.floor(remTime/1000);
        var m=Math.floor(s/60);
        var h=Math.floor(m/60);
        var d=Math.floor(h/60);

        h%=24;
        m%=60;
        s%=60;

        h=(h < 10) ? "0" + h : h;
        m=(m < 10) ? "0" + m : m;
        s=(s < 10) ? "0" + s : s;

        document.getElementById("days").textContent=d;
        document.getElementById("hours").textContent=h;
        document.getElementById("minutes").textContent=m;
        document.getElementById("seconds").textContent=s;

        setTimeout(countdown,1000);
      }
      countdown();
    </script>
