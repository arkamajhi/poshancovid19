                 jq224.getJSON('https://www.mohfw.gov.in/data/datanew.json', function(data) {

                {
                	row="<tr>";

                  	row=row + data[i].cured+  "</td><td><span>&nbsp;</span>  </td>";}

                  //$('covid_'+currentstatecode).append(row);
                  }

                  covidheading+=row;

                }
                	});
                    });

              var stringCalendar='<center><h4>Mapping of Seasonal Threats / Conditions : '+json.feed.entry[i].gsx$states.$t+'</h4></center><br>'
